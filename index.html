<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Data Visualizer</title>
</head>

<body>
    <div class="container">
        <div class="channel">
            <div class="graph">
                <div class="range">
                    <div>10</div>
                    <div>0</div>
                </div>
                <div class="axis" id="upperAxis">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="label">Channel 1</div>
            </div>
        </div>
        <div class="channel">
            <div class="graph">
                <div class="range">
                    <div>10</div>
                    <div>0</div>
                </div>
                <div class="axis" id="lowerAxis">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="label">Channel 2</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <p></p>
        <label for="changeInterval" id="setInterval">Set Interval (Miliseconds)</label>
        <input type="number" name="changeInterval" id="changeInterval" value="1000">
        <label for="changeBarCount" id="setBarCount">Set Bar Count (11 Max)</label>
        <input type="number" name="changeBarCount" id="changeBarCount" value="11">
    </div>

    <script src="js/main.js"></script>
</body>

</html>
